<form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" class="form-control">
    <div *ngIf="answerForm.get('title')?.invalid && (answerForm.get('title')?.dirty || answerForm.get('title')?.touched)" class="invalid-feedback">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="text">Answer</label>
    <textarea id="text" formControlName="text" class="form-control"></textarea>
    <div *ngIf="answerForm.get('text')?.invalid && (answerForm.get('text')?.dirty || answerForm.get('text')?.touched)" class="invalid-feedback">
      Answer is required.
    </div>
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" id="image" formControlName="image" class="form-control">
    <div *ngIf="answerForm.get('image')?.invalid && (answerForm.get('image')?.dirty || answerForm.get('image')?.touched)" class="invalid-feedback">
      Image URL is required.
    </div>
  </div>
  <button type="submit" [disabled]="answerForm.invalid">Submit</button>
</form>

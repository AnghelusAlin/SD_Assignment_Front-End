<div class="form-container">
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="questionForm.get('title')?.invalid && (questionForm.get('title')?.dirty || questionForm.get('title')?.touched)" class="invalid-feedback">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea id="text" formControlName="text" class="form-control"></textarea>
      <div *ngIf="questionForm.get('text')?.invalid && (questionForm.get('text')?.dirty || questionForm.get('text')?.touched)" class="invalid-feedback">
        Text is required.
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" formControlName="image" class="form-control">
      <div *ngIf="questionForm.get('image')?.invalid && (questionForm.get('image')?.dirty || questionForm.get('image')?.touched)" class="invalid-feedback">
        Image URL is required.
      </div>
    </div>
    <button type="submit" [disabled]="questionForm.invalid">Submit</button>
  </form>
</div>

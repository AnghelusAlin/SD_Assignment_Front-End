<div class="login-component">
  <span class="p-float-label">
    <input id="float-input" [(ngModel)]="user.username" type="text" pInputText>
    <label for="float-input">Username</label>
  </span>
  <br>
  <span class="p-float-label">
    <input type="password" pInputText  [(ngModel)]="user.password">
    <label for="float-input">Password</label>
  </span>
  <br>
  <p-button (click)="login()" label="Submit"></p-button>

  <p>Received name: {{receivedName}}</p>
</div>
